<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <title>Adso</title>
</head>

<body>


<div class="chat_window chat-window-expanded">
  <div class="top_menu">
    <div class="title">Adso</div>
  </div>

  <div id="chatbox" class="border rounded p-3 mb-3 chatbox-expanded"></div>

  <div class="bottom_wrapper clearfix message_area">
    <div class="message_input_wrapper">
      <textarea class="message_input" placeholder="Type a message"></textarea>
    </div>
    <div class="send_message">
      <div class="text">Send</div>
    </div>
    <div class="interrupt_button">
      <div class="text">Interrupt</div>
    </div>
  </div>
</div> <!-- Close chat_window -->

<!-- JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
<script src="https://unpkg.com/brain.js@2.0.0-beta.2/dist/brain-browser.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>

</html>
