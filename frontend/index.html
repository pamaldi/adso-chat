<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Adso</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="js/script.js" defer></script>
  <script src="http://localhost:8081/js/keycloak.js"></script>
</head>
<body>
<!-- Sidebar container -->
<div class="sidebar">
  <div class="sidebar-item" data-panel="panel1">Account</div>
  <div class="sidebar-item" data-panel="panel2">Modelli</div>
  <div class="sidebar-item" data-panel="panel3">Storico</div>
  <div class="sidebar-panel" id="panel1"><h3>Account</h3></div>
  <div class="sidebar-panel" id="panel2"><h3>Modelli</h3></div>
  <div class="sidebar-panel" id="panel3"><h3>Storico</h3></div>
</div>

<!-- Chats container -->
<div class="chat-container"></div>

<!-- Typing container -->
<div class="typing-container">
  <div class="typing-content">
    <div class="typing-textarea">
      <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
    <div class="typing-controls">
      <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
<!--      <span id="delete-btn" class="material-symbols-rounded">delete</span>-->
    </div>
  </div>
</div>

</body>
</html>
